<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #2e7d32;
      font-weight: 600;
    }
    
    .header p {
      margin: 4px 0 0 0;
      font-size: 12px;
      color: #666;
    }
    
    .status {
      background: #f1f8e9;
      border: 1px solid #4caf50;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .status.connected {
      background: #e8f5e8;
    }
    
    .status.disconnected {
      background: #ffebee;
      border-color: #f44336;
    }
    
    .status-text {
      font-size: 13px;
      font-weight: 500;
    }
    
    .connected .status-text {
      color: #2e7d32;
    }
    
    .disconnected .status-text {
      color: #c62828;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 8px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 16px;
      font-weight: 600;
      color: #4caf50;
    }
    
    .stat-label {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .btn {
      background: linear-gradient(45deg, #4caf50, #66bb6a);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      background: linear-gradient(45deg, #45a049, #5cb860);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #f5f5f5;
      color: #666;
      border: 1px solid #ddd;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŒ± GreenPromptAI</h1>
    <p>Compress prompts, save energy</p>
  </div>
  
  <div class="status" id="status">
    <div class="status-text">Checking connection...</div>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="totalCompressions">0</div>
      <div class="stat-label">Compressions</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="totalSavings">0</div>
      <div class="stat-label">Tokens Saved</div>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn" id="testCompression">Test Compression</button>
    <button class="btn btn-secondary" id="openWebApp">Open Web App</button>
  </div>
  
  <div class="footer">
    Make every token count for the planet
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
